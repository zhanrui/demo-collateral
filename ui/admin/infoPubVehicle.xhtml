<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3>机动车</h3>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="vehicle_input1" value="题目"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input1"/>
            <label>题目</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_input2" value="品牌型号"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input2"/>
            <label>品牌型号</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_input3" value="牌照"/>
        <p:panelGrid id="vehicle_input3" columns="5" value="牌照">
            <p:selectOneMenu>
                <f:selectItem itemLabel="鲁" itemValue=""/>
                <f:selectItem itemLabel="京" itemValue="1"/>
                <f:selectItem itemLabel="苏" itemValue="2"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="A" itemValue=""/>
                <f:selectItem itemLabel="B" itemValue="1"/>
                <f:selectItem itemLabel="C" itemValue="2"/>
                <f:selectItem itemLabel="D" itemValue="3"/>
                <f:selectItem itemLabel="E" itemValue="4"/>
                <f:selectItem itemLabel="F" itemValue="5"/>
                <f:selectItem itemLabel="G" itemValue="6"/>
                <f:selectItem itemLabel="H" itemValue="7"/>
                <f:selectItem itemLabel="I" itemValue="8"/>
                <f:selectItem itemLabel="J" itemValue="9"/>
                <f:selectItem itemLabel="K" itemValue="10"/>
                <f:selectItem itemLabel="L" itemValue="11"/>
                <f:selectItem itemLabel="M" itemValue="12"/>
                <f:selectItem itemLabel="N" itemValue="13"/>
                <f:selectItem itemLabel="O" itemValue="14"/>
                <f:selectItem itemLabel="P" itemValue="15"/>
                <f:selectItem itemLabel="Q" itemValue="16"/>
                <f:selectItem itemLabel="R" itemValue="17"/>
            </p:selectOneMenu>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_pg1" value="区域位置"/>
        <p:panelGrid id="vehicle_pg1" columns="4">
            <p:selectOneMenu>
                <f:selectItem itemLabel="山东省" itemValue=""/>
                <f:selectItem itemLabel="安徽省" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="青岛市" itemValue=""/>
                <f:selectItem itemLabel="济南市" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="市南区" itemValue=""/>
                <f:selectItem itemLabel="市北区" itemValue="1"/>
                <f:selectItem itemLabel="李沧区" itemValue="1"/>
                <f:selectItem itemLabel="崂山区" itemValue="1"/>
            </p:selectOneMenu>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_input4" value="颜色"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input4"/>
            <label>颜色</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_radio1" value="使用性质"/>
        <p:selectOneRadio id="vehicle_radio1" columns="2">
            <f:selectItem itemLabel="营运" itemValue="1"/>
            <f:selectItem itemLabel="非营运" itemValue="0"/>
        </p:selectOneRadio>
        <p:outputLabel for="vehicle_pg2" value="出厂日期"/>
        <p:panelGrid id="vehicle_pg2" columns="6" >
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>

                <f:selectItem itemLabel="2013" itemValue="23"/>
                <f:selectItem itemLabel="2014" itemValue="24"/>
                <f:selectItem itemLabel="2015" itemValue="25"/>
                <f:selectItem itemLabel="2016" itemValue="26"/>
            </p:selectOneMenu>
            <p:outputLabel value="年"/>
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>

                <f:selectItem itemLabel="8" itemValue="8"/>
                <f:selectItem itemLabel="9" itemValue="9"/>
                <f:selectItem itemLabel="10" itemValue="10"/>
                <f:selectItem itemLabel="11" itemValue="11"/>
                <f:selectItem itemLabel="12" itemValue="12"/>
            </p:selectOneMenu>
            <p:outputLabel value="月"/>
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
                <f:selectItem itemLabel="6" itemValue="6"/>
                <f:selectItem itemLabel="7" itemValue="7"/>
                <f:selectItem itemLabel="8" itemValue="8"/>
                <f:selectItem itemLabel="9" itemValue="9"/>
                <f:selectItem itemLabel="10" itemValue="10"/>
                <f:selectItem itemLabel="11" itemValue="11"/>

            </p:selectOneMenu>
            <p:outputLabel value="日"/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_radio2" value="是否保险"/>
        <p:panelGrid id="vehicle_radio2">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_pg3" value="使用里程"/>
        <p:panelGrid id="vehicle_pg3" columns="2">
            <p:inputText/>
            <p:outputLabel value="公里"/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_radio3" value="是否出现过事故"/>
        <p:panelGrid id="vehicle_radio3">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue=""/>
                <f:selectItem itemLabel="否" itemValue="1"/>
                <f:selectItem itemLabel="具体不详" itemValue="2"/>
            </p:selectOneRadio>
        </p:panelGrid>
        <p:outputLabel for="vehicle_pg4" value="是否查封"/>
        <p:panelGrid id="vehicle_pg4">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_pg5" value="是否抵押"/>
        <p:panelGrid id="vehicle_pg5">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="vehicle_input5" value="评估价值"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input5"/>
            <label>评估价值</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_input6" value="购买人条件"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input6"/>
            <label>购买人条件</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_input7" value="其他内容"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="vehicle_input7"/>
            <label>其他内容</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_file1" value="上传图片"/>
        <p:fileUpload id="vehicle_file1" fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                      style="width:100%"/>

        <p:outputLabel for="vehicle_input8" value="押品现状描述"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="vehicle_input8"/>
            <label>押品现状描述</label>
        </h:panelGroup>
        <p:outputLabel for="vehicle_radio4" value="是否重点推荐"/>
        <p:selectOneRadio id="vehicle_radio4" layout="responsive" columns="4">
            <f:selectItem itemLabel="是" itemValue="1"/>
            <f:selectItem itemLabel="否" itemValue="0"/>
        </p:selectOneRadio>
    </p:panelGrid>

    <p:panelGrid columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:commandButton value="确认发布" icon="ui-icon-launch" type="button"/>
        <p:commandButton type="button" value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"/>
    </p:panelGrid>

</ui:composition>
