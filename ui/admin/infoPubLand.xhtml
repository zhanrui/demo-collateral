<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3>土地</h3>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="land_input1" value="题目"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input1" value="#{collateralAction.land.title}"/>
            <label>题目</label>
        </h:panelGroup>
        <p:outputLabel for="land_menu1" value="土地类型"/>
        <p:selectOneMenu id="land_menu1" value="#{collateralAction.land.landType}">
            <f:selectItems value="#{collateralAction.landTypeMenu}"/>
        </p:selectOneMenu>
        <p:outputLabel for="land_pg1" value="区域位置"/>
        <p:panelGrid id="land_pg1">
            <p:panelGrid columns="3">
                <p:selectOneMenu value="#{collateralAction.land.province}">
                    <f:selectItems value="#{collateralAction.provinceMenu}"/>
                </p:selectOneMenu>
                <p:selectOneMenu value="#{collateralAction.land.city}">
                    <f:selectItems value="#{collateralAction.cityMenu}"/>
                </p:selectOneMenu>
                <p:selectOneMenu value="#{collateralAction.land.area}">
                    <f:selectItems value="#{collateralAction.areaMenu}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid>
                <p:inputText value="#{collateralAction.land.location}"/>
            </p:panelGrid>
        </p:panelGrid>
        <p:outputLabel for="land_input2" value="土地证书编号"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input2" value="#{collateralAction.land.landCertNo}"/>
            <label>土地证书编号</label>
        </h:panelGroup>
        <p:outputLabel for="land_input3" value="剩余使用年限"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input3" value="#{collateralAction.land.restYears}"/>
            <label>剩余使用年限</label>
        </h:panelGroup>
        <p:outputLabel for="land_input4" value="土地使用权面积"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input4" value="#{collateralAction.land.landUseRightArea}"/>
            <label>土地使用权面积</label>
        </h:panelGroup>
        <p:outputLabel for="land_input5" value="容积率"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input5" value="#{collateralAction.land.volumeRatio}"/>
            <label>容积率</label>
        </h:panelGroup>
        <p:outputLabel for="land_input6" value="绿地率"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input6" value="#{collateralAction.land.greenLandRate}"/>
            <label>绿地率</label>
        </h:panelGroup>
        <p:outputLabel for="land_input7" value="建筑密度"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input7" value="#{collateralAction.land.buildingDensity}"/>
            <label>建筑密度</label>
        </h:panelGroup>
        <p:outputLabel for="land_input8" value="地上住户、占用情况"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input8" value="#{collateralAction.land.household}"/>
            <label>地上住户、占用情况</label>
        </h:panelGroup>
        <p:outputLabel for="land_pg2" value="是否查封"/>
        <p:panelGrid id="land_pg2">
            <p:selectOneRadio columns="4" value="#{collateralAction.land.isClosed}">
                <f:selectItems value="#{collateralAction.yesOrNoMenu}"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="land_pg3" value="是否抵押"/>
        <p:panelGrid id="land_pg3">
            <p:selectOneRadio columns="4" value="#{collateralAction.land.isMortgage}">
                <f:selectItems value="#{collateralAction.yesOrNoMenu}"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="land_input9" value="评估价值"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input9" value="#{collateralAction.land.valuation}"/>
            <label>评估价值</label>
        </h:panelGroup>
        <p:outputLabel for="land_input10" value="购买人条件"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="land_input10" value="#{collateralAction.land.buyerConditon}"/>
            <label>购买人条件</label>
        </h:panelGroup>
        <p:outputLabel for="land_file1" value="上传图片"/>
        <p:fileUpload id="land_file1" fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                      style="width:100%"/>

        <p:outputLabel for="land_input11" value="押品现状描述"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="land_input11" value="#{collateralAction.land.presentDescription}"/>
            <label>押品现状描述</label>
        </h:panelGroup>
        <p:outputLabel for="land_radio3" value="是否重点推荐"/>
        <p:selectOneRadio id="land_radio3" layout="responsive" columns="4" value="#{collateralAction.land.isRecommend}">
            <f:selectItems value="#{collateralAction.yesOrNoMenu}"/>
        </p:selectOneRadio>

    </p:panelGrid>

    <p:panel style="border:none;" rendered="#{empty collateralAction.status}">
        <p:panelGrid columns="4" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

            <p:commandButton value="确认发布" icon="ui-icon-launch" action="#{collateralAction.infoPub}"
                             update="form,form:msgs"/>
            <p:commandButton value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"
                             action="#{collateralAction.draftAdd}" update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

    <p:panel style="border:none;" rendered="#{collateralAction.status.equals('0')}">
        <p:panelGrid columns="4" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

            <p:commandButton value="确认发布" icon="ui-icon-launch" action="#{collateralAction.infoPubByDraft}"
                             update="form,form:msgs"/>
            <p:commandButton value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"
                             action="#{collateralAction.infoUpdate}" update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

    <p:panel style="border:none;" rendered="#{collateralAction.status.equals('1')}">
        <p:panelGrid columns="3" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
            <p:commandButton value="保存修改" icon="ui-icon-launch" action="#{collateralAction.infoUpdate}"
                             update="form,form:msgs"/>
            <p:commandButton value="审核通过" icon="ui-icon-launch" action="#{collateralAction.checkYes}"
                             update="form,form:msgs"/>
            <p:commandButton value="退回重发" icon="ui-icon-launch" styleClass="orange-btn" action="#{collateralAction.checkNo}"
                             update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

    <p:panel style="border:none;" rendered="#{collateralAction.status.equals('2')}">
        <p:panelGrid columns="2" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

            <p:commandButton value="确认发布" icon="ui-icon-launch" action="#{collateralAction.infoPubByDraft}"
                             update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

    <p:panel style="border:none;" rendered="#{collateralAction.status.equals('3')}">
        <p:panelGrid columns="4" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
            <p:commandButton value="保存修改" icon="ui-icon-launch" action="#{collateralAction.infoUpdateRecheck}"
                             update="form,form:msgs"/>
            <p:commandButton value="已成交" icon="ui-icon-launch" action="#{collateralAction.bargain}"
                             update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

    <p:panel style="border:none;" rendered="#{collateralAction.status.equals('4')}">
        <p:panelGrid columns="2" layout="grid"
                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

            <p:commandButton value="审核通过" icon="ui-icon-launch" action="#{collateralAction.infoComplete}"
                             update="form,form:msgs"/>
        </p:panelGrid>
    </p:panel>

</ui:composition>
