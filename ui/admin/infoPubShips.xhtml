<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3>船舶</h3>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="ships_input1" value="题目"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input1"/>
            <label>题目</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input2" value="品牌型号"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input2"/>
            <label>品牌型号</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input3" value="停泊港"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input3"/>
            <label>停泊港</label>
        </h:panelGroup>
        <p:outputLabel for="ships_pg1" value="区域位置"/>
        <p:panelGrid id="ships_pg1" columns="4">
            <p:selectOneMenu>
                <f:selectItem itemLabel="山东省" itemValue=""/>
                <f:selectItem itemLabel="安徽省" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="青岛市" itemValue=""/>
                <f:selectItem itemLabel="济南市" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="市南区" itemValue=""/>
                <f:selectItem itemLabel="市北区" itemValue="1"/>
                <f:selectItem itemLabel="李沧区" itemValue="1"/>
                <f:selectItem itemLabel="崂山区" itemValue="1"/>
            </p:selectOneMenu>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="ships_menu1" value="船舶类型"/>
        <p:selectOneMenu id="ships_menu1">
            <f:selectItem itemLabel="" itemValue=""/>
            <f:selectItem itemLabel="游艇" itemValue="1"/>
            <f:selectItem itemLabel="客轮" itemValue="2"/>
            <f:selectItem itemLabel="货轮" itemValue="3"/>
        </p:selectOneMenu>
        <p:outputLabel for="ships_pg2" value="建成日期"/>
        <p:panelGrid id="ships_pg2" columns="7" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-4">
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>

                <f:selectItem itemLabel="1993" itemValue="4"/>

                <f:selectItem itemLabel="1995" itemValue="6"/>
                <f:selectItem itemLabel="1996" itemValue="7"/>
                <f:selectItem itemLabel="1997" itemValue="8"/>
                <f:selectItem itemLabel="1998" itemValue="9"/>
                <f:selectItem itemLabel="1999" itemValue="18"/>
                <f:selectItem itemLabel="2001" itemValue="11"/>
                <f:selectItem itemLabel="2002" itemValue="12"/>
                <f:selectItem itemLabel="2003" itemValue="13"/>
                <f:selectItem itemLabel="2004" itemValue="14"/>

                <f:selectItem itemLabel="2013" itemValue="23"/>
                <f:selectItem itemLabel="2014" itemValue="24"/>
                <f:selectItem itemLabel="2015" itemValue="25"/>
                <f:selectItem itemLabel="2016" itemValue="26"/>
            </p:selectOneMenu>
            <p:outputLabel value="年"/>
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
                <f:selectItem itemLabel="6" itemValue="6"/>
                <f:selectItem itemLabel="7" itemValue="7"/>
                <f:selectItem itemLabel="8" itemValue="8"/>
                <f:selectItem itemLabel="9" itemValue="9"/>
                <f:selectItem itemLabel="10" itemValue="10"/>
                <f:selectItem itemLabel="11" itemValue="11"/>
                <f:selectItem itemLabel="12" itemValue="12"/>
            </p:selectOneMenu>
            <p:outputLabel value="月"/>
            <p:selectOneMenu>
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
                <f:selectItem itemLabel="6" itemValue="6"/>
                <f:selectItem itemLabel="7" itemValue="7"/>
                <f:selectItem itemLabel="8" itemValue="8"/>

                <f:selectItem itemLabel="10" itemValue="10"/>
                <f:selectItem itemLabel="11" itemValue="11"/>

                <f:selectItem itemLabel="24" itemValue="24"/>

                <f:selectItem itemLabel="27" itemValue="27"/>
                <f:selectItem itemLabel="28" itemValue="28"/>
                <f:selectItem itemLabel="29" itemValue="29"/>
                <f:selectItem itemLabel="30" itemValue="30"/>
                <f:selectItem itemLabel="31" itemValue="31"/>
            </p:selectOneMenu>
            <p:outputLabel value="日"/>
            <p:selectOneRadio columns="2">
                <f:selectItem itemLabel="未完成" itemValue="1"/>
            </p:selectOneRadio>
        </p:panelGrid>
        <p:outputLabel for="ships_input4" value="造船厂"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input4"/>
            <label>造船厂</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input5" value="总长"/>
        <p:panelGrid id="ships_input5" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="米"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input6" value="船宽"/>
        <p:panelGrid id="ships_input6" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="米"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input7" value="型深"/>
        <p:panelGrid id="ships_input7" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="米"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input8" value="总吨"/>
        <p:panelGrid id="ships_input8" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="吨"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input9" value="净吨"/>
        <p:panelGrid id="ships_input9" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="吨"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input10" value="主机类型及数量"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input10"/>
            <label>主机类型及数量</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input11" value="主机功率"/>
        <p:panelGrid id="ships_input11" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="千瓦"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input12" value="参考载货量"/>
        <p:panelGrid id="ships_input12" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="吨"/>
        </p:panelGrid>
        <p:outputLabel for="ships_input13" value="承载人数"/>
        <p:panelGrid id="ships_input13" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="人"/>
        </p:panelGrid>
        <p:outputLabel for="ships_pg3" value="是否查封"/>
        <p:panelGrid id="ships_pg3">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="ships_pg4" value="是否抵押"/>
        <p:panelGrid id="ships_pg4">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="ships_input14" value="评估价值"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input14"/>
            <label>评估价值</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input15" value="购买人条件"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input15"/>
            <label>购买人条件</label>
        </h:panelGroup>
        <p:outputLabel for="ships_input16" value="其他内容"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="ships_input16"/>
            <label>其他内容</label>
        </h:panelGroup>
        <p:outputLabel for="ships_file1" value="上传图片"/>
        <p:fileUpload id="ships_file1" fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                      style="width:100%"/>

        <p:outputLabel for="ships_input17" value="押品现状描述"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="ships_input17"/>
            <label>押品现状描述</label>
        </h:panelGroup>
        <p:outputLabel for="ships_radio3" value="是否重点推荐"/>
        <p:selectOneRadio id="ships_radio3" layout="responsive" columns="4">
            <f:selectItem itemLabel="是" itemValue="1"/>
            <f:selectItem itemLabel="否" itemValue="0"/>
        </p:selectOneRadio>

    </p:panelGrid>

    <p:panelGrid columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:commandButton value="确认发布" icon="ui-icon-launch" type="button"/>
        <p:commandButton type="button" value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"/>
    </p:panelGrid>

</ui:composition>
