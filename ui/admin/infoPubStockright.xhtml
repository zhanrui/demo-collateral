<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3>股权</h3>
    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:outputLabel for="stockright_input1" value="题目"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input1"/>
            <label>题目</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_pg1" value="区域位置"/>
        <p:panelGrid id="stockright_pg1" columns="4">
            <p:selectOneMenu>
                <f:selectItem itemLabel="山东省" itemValue=""/>
                <f:selectItem itemLabel="安徽省" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="青岛市" itemValue=""/>
                <f:selectItem itemLabel="济南市" itemValue="1"/>
            </p:selectOneMenu>
            <p:selectOneMenu>
                <f:selectItem itemLabel="市南区" itemValue=""/>
                <f:selectItem itemLabel="市北区" itemValue="1"/>
                <f:selectItem itemLabel="李沧区" itemValue="1"/>
                <f:selectItem itemLabel="崂山区" itemValue="1"/>
            </p:selectOneMenu>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="stockright_input2" value="股权单位名称"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input2"/>
            <label>股权单位名称</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_radio1" value="股权单位是否为上市公司"/>
        <p:selectOneRadio id="stockright_radio1" layout="responsive" columns="4">
            <f:selectItem itemLabel="是" itemValue="1"/>
            <f:selectItem itemLabel="否" itemValue="0"/>
        </p:selectOneRadio>
        <p:outputLabel for="stockright_input3" value="股权单位挂牌交易所"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input3"/>
            <label>股权单位挂牌交易所</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_pg2" value="份额"/>
        <p:panelGrid id="stockright_pg2" columns="2">
            <p:inputText style="width:40px;"/>
            <p:outputLabel value="股"/>
        </p:panelGrid>
        <p:outputLabel for="stockright_pg3" value="是否质押"/>
        <p:panelGrid id="stockright_pg3">
            <p:selectOneRadio columns="4">
                <f:selectItem itemLabel="是" itemValue="1"/>
                <f:selectItem itemLabel="否" itemValue="0"/>
            </p:selectOneRadio>
            <p:inputText/>
        </p:panelGrid>
        <p:outputLabel for="stockright_input4" value="评估价值"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input4"/>
            <label>评估价值</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_input5" value="购买人条件"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input5"/>
            <label>购买人条件</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_input6" value="其他内容"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputText id="stockright_input6"/>
            <label>其他内容</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_file1" value="上传图片"/>
        <p:fileUpload id="stockright_file1" fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                      style="width:100%"/>

        <p:outputLabel for="stockright_input7" value="押品现状描述"/>
        <h:panelGroup styleClass="md-inputfield">
            <p:inputTextarea id="stockright_input7"/>
            <label>押品现状描述</label>
        </h:panelGroup>
        <p:outputLabel for="stockright_radio2" value="是否重点推荐"/>
        <p:selectOneRadio id="stockright_radio2" layout="responsive" columns="4">
            <f:selectItem itemLabel="是" itemValue="1"/>
            <f:selectItem itemLabel="否" itemValue="0"/>
        </p:selectOneRadio>

    </p:panelGrid>

    <p:panelGrid columns="4" layout="grid"
                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
        <p:commandButton value="确认发布" icon="ui-icon-launch" type="button"/>
        <p:commandButton type="button" value="保存草稿" icon="ui-icon-add" styleClass="orange-btn"/>
    </p:panelGrid>

</ui:composition>
