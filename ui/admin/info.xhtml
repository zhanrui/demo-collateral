    <ui:define name="title"></ui:define>

                                <p:column headerText=" 操作 " style="width:80px;text-align: center; min-width: 70px">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     title="编辑"
                                                     style="height:24px;width:24px"
                                                     process=":form:dt"
                                                     action="#{collateralAction.selectRecord(record)}"
                                                     update=":form">
                                    </p:commandButton>
                                    <p:commandButton  icon="ui-icon-trash"
                                                      title="删除"
                                                      style="height:24px;width:24px"
                                                      process=":form:dt"
                                                      action="#{collateralAction.onDelete(record)}"
                                                      update=":form" >
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="所属单位" sortBy="#{record.unit}">
                                    <h:outputText value="#{collateralAction.enuUnit.valueOfAlias(record.unit).title}"/>
                                </p:column>

                                <p:column headerText="咨询联系人" sortBy="#{record.contact}">

                                    <h:outputText value="#{collateralAction.enuAssetType.valueOfAlias(record.assetType).title}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                    <div class="ui-g-12 ui-md-6">

                                <p:outputLabel for="menu1" value="所属单位"/>

                                <p:outputLabel for="input2" value="咨询联系人"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="input2" value="#{collateralAction.data.contact}"/>

                                </h:panelGroup>
                                <p:outputLabel for="input3" value="电话"/>
                                <h:panelGroup styleClass="md-inputfield">

                                </h:panelGroup>

                                    <f:selectItem itemLabel="" itemValue=""/>

                                    <f:selectItem itemLabel="法院公开处置资产" itemValue="2"/>

                                </p:selectOneMenu>

                                <p:outputLabel for="menu3" value="押品资产类别"/>
                                <p:selectOneMenu id="menu3" value="#{collateralAction.data.assetType}">
                                    <f:selectItems value="#{collateralAction.assetTypeMenu}"/>
                                    <p:ajax update="form"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="买受人资质要求"/>

                                        value="根据《金融资产管理公司资产处置管理办法（修订）》（财金[2008]85号），“资产公司不得向下列人员转让不良资产：国家公务员、金融监管机构工作人员、政法干警、资产公司工作人员、国有企业债务人管理层以及参与资产处置工作的律师、会计师、评估师等中介机构人员等关联人。"/>
