<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform">
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment
                            rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">王浩磊</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>个人资料</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>隐私设置</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>个性配置</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#{request.contextPath}/logout.xhtml" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>退出系统</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me" rendered="#{guestPreferences.userType != 0}">
                        <p:menuitem id="um_dashboard" value="工作台" icon="&#xE871;" outcome="/dashboard"/>
                        <p:submenu id="um_components" label="发布管理" icon="&#xE896;">
                            <p:menuitem id="um_sample" value="信息发布" icon="&#xE30B;" outcome="/ui/admin/infoPub.xhtml"/>
                            <p:menuitem id="um_forms" value="草稿箱" icon="&#xE890;" action="#{collateralAction.open('0')}"/>
                            <p:menuitem id="um_data" value="被退回押品信息" icon="&#xE3EC;" action="#{collateralAction.open('2')}"/>
                        </p:submenu>
                        <p:submenu id="um_infochk" label="信息审查" icon="fa fa-check">
                            <p:menuitem id="um_infochk1" value="待审核信息" icon="&#xE896;" action="#{collateralAction.open('1')}"/>
                            <p:menuitem id="um_infochk2" value="待完成信息" icon="&#xE904;" action="#{collateralAction.open('4')}"/>
                        </p:submenu>
                        <p:submenu id="um_default" label="已发布管理" icon="&#xE8E8;">
                            <p:menuitem id="um_db_landing" value="已发布押品信息" icon="&#xE904;" action="#{collateralAction.open('3')}"/>
                            <p:menuitem id="um_login" value="已完成押品信息" icon="&#xE8E8;" action="#{collateralAction.open('5')}"/>
                        </p:submenu>
                        <p:submenu id="um_system" label="系统管理" icon="&#xE5D2;">
                            <p:menuitem id="um_system1" value="企业用户管理" icon="&#xE896;" outcome="/app1"/>
                            <p:menuitem id="um_system2" value="个人用户管理" icon="&#xE896;" outcome="/app1"/>
                            <p:menuitem id="um_system3" value="菜单管理" icon="&#xE896;" outcome="/app1"/>
                        </p:submenu>
                        <p:menuitem id="um_utils" value="实用工具" icon="&#xE869;" outcome="/landing"/>
                        <p:menuitem id="um_doc" value="帮助" icon="&#xE880;" outcome="/landing"/>
                    </pu:menu>
                    <pu:menu widgetVar="me" rendered="#{guestPreferences.userType == 0}">
                        <p:menuitem id="um_dashboard_p" value="工作台" icon="&#xE871;" outcome="/dashboard-p"/>
                        <p:menuitem id="um_dashboard_p1" value="浏览过的信息" icon="&#xE871;" outcome="/dashboard-p"/>
                        <p:menuitem id="um_dashboard_p2" value="在线留言答复" icon="&#xE871;" outcome="/dashboard-p"/>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
